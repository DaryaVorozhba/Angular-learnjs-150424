<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{ product?.name }}</mat-card-title>
        <mat-card-subtitle>{{ product?.price }} $</mat-card-subtitle>
    </mat-card-header>
    <div class="galerey">
        <button mat-icon-button disabled>
            <mat-icon>chevron_left</mat-icon>
        </button>
        <img mat-card-image alt="Product photo" [src]="cardImageUrl" />
        <button mat-icon-button disabled>
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>
    <mat-card-content>
        <p>Отзывы: {{ product?.feedbacksCount }}</p>
        <div *ngIf="product" class="raiting">
            Рейтинг:
            <ng-container *ngFor="let isActive of getRating(product.rating)">
                <mat-icon [class.star-active]="isActive">star</mat-icon>
            </ng-container>
        </div>
    </mat-card-content>
    <mat-card-actions class="mat-card-actions-align-end">
        <button mat-button (click)="onBuyClick($event, product)">Buy</button>
    </mat-card-actions>
</mat-card>
